<html>
    <head>
        <title>JS: If Statement</title>
        <style>
            div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u> If Statement </u>:")
            var  a=10;
            if(a>10){
                myprint("a is greater than 10");
            }

            if(a==10){
                myprint("a is equal to 10");
            }
            myprint("------------------------------");

            var a = 10;
            var b = 20;
            var max;

            if(a > b){
                max = a;
            }else{
                max = b;
            }
            myprint("Max: "+max);


            var a = 10;
            var b = 20;
            var c = 30;
            var max;
            if(a>b && a>c){
                max = a;
            }else if(b > c){
                max = b;
            }else{
                max = c;
            }
            myprint("Max: "+max);

            myprint("Done");
        </script>
    </body>
</html>
