<html>
    <head>
        <title>JS: Operators-Part6</title>
        <style>
            div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u>7) Ternary Operator ? :</u>:")
            var a=10;
            myprint("a<<1 : "+(a<<1));
            myprint("a<<2 : "+(a<<2));
            myprint("a>>1 : "+(a>>1));
            myprint("a>>2 : "+(a>>2));

            var x=15; 
            var y=17; 
            myprint("x & y : "+ (x & y)); 
            myprint("x | y : "+ (x | y)); 
            myprint("x ^ y : "+ (x ^ y)); 
            myprint("~x : "+ ( ~x )); 
            myprint("~y : "+ ( ~y ));

            myprint("0101<<1 : "+ (0101<<1)); 
            myprint("0101>>1 : "+ (0101>>1)); 
            myprint("0101>>2 : "+ (0101>>2)); 

        </script>
    </body>
</html>
