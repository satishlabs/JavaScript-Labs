<html>
    <head>
        <title>JS: Function -5</title>
        <style>
            input,h1,div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u>Functions -5</u>");
            function show1(){
                var a=55; //Local
                myprint(a);
                a = a+10;
                myprint(a);
            }

            show1();
            show1();
            myprint("-------------------------");

            var x=66; //Global
            function show2(){
                myprint(x);
                x = x+10;
                myprint(x);
            }
            show2();
            show2();
            myprint("-------------------------");
            myprint("Done");
        </script>
    </body>
</html>
