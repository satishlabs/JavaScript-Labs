<html>
    <head>
        <title>JS: Literals</title>
        <style>
            div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u> Literals</u>:")
            x=101;
            myprint(x);
            myprint(typeof x);

            x=0101;
            myprint(x);
            myprint(typeof x);

            x=0X101;
            myprint(x);
            myprint(typeof x);
            
            x=0B101;
            myprint(x);
            myprint(typeof x);
            myprint("--------------------------------");
           
            x=9.9;
            myprint(x);
            x=false;
            myprint(x);
            x=9.999E2;
            myprint(x);
            myprint("--------------------------------");
            x="Hello"; 
            myprint(x); 
            x="A"; 
            myprint(x); 
            x="\u0041"; 
            myprint(x); 
            x='\u0041\u0042'; 
            myprint(x); 
            x="\101"; 
            myprint(x); 
            x="\101"; 
            myprint(x); 
            x='\101\102'; 
            myprint(x); 



            myprint("Done");
        </script>
    </body>
</html>
