<html>
    <head>
        <title>JS: Operators-Part2</title>
        <style>
            div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u>3 Relational Operators</u>:")
            var a=10;
            myprint("a => "+a);
            
            myprint("a > 5 => "+(a>5));
            myprint("a > 10 => "+(a>5));
            myprint("a >= 10 => "+(a>=10));
            myprint("a < 20 => "+(a<20));
            myprint("a < 10 => "+(a<10));
            myprint("a <= 10 => "+(a<=10));


            myprint("a == 10 => "+(a==10));
            myprint("a == '10' => "+(a=="10"));
            myprint("a == 10.0 => "+(a==10.0));

            myprint("a === 10 => "+(a===10));
            myprint("a === '10' => "+(a==="10"));
            myprint("a === 10.0 => "+(a===10.0));

            myprint(" a!=10 =>"+ (a!=10) ); 
            myprint(" a!='10' =>"+ (a!="10") ); 
            myprint(" a!=10.0 =>"+ (a!=10.0)); 

            myprint(" a!==10 =>"+ (a!==10) ); 
            myprint(" a!=='10' =>"+ (a!=="10") ); 
            myprint(" a!==10.0 =>"+ (a!==10.0));



           
        </script>
    </body>
</html>
