<html>
    <head>
        <title>JS: Arryas -1</title>
        <style>
            div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u> Arrays -1 </u>:")
            var arr = [10,20,30]; //One Way
            myprint(arr);
            myprint(typeof arr);
            for(var i=0; i<arr.length; i++){
                myprint(arr[i]);
            }
            myprint("---------------------------");
            var arr = ["Java","JavaScript","Angular"];
            myprint(arr);
            myprint(typeof arr);

            for(i in arr){  //use with Arrays 
                myprint(arr[i]);
            }
            myprint("---------------------------");
            var arr = new Array(10,20,30); //Constructor
            for(i in arr){
                myprint(arr[i]);
            }
            myprint("---------------------------");
            var arr = new Array("Java","JavaScript","Angular");
            for(var i=0; i<arr.length; i++){
                myprint(arr[i]);
            }
            myprint("---------------------------");
            myprint("Done");
        </script>
    </body>
</html>
