<html>
    <head>
        <title>JS: Operators-Part8</title>
        <style>
            div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u>11) in Operator 12) delete Operator</u>:")
            var mystr = new String("Hello Guys");
            myprint(mystr);
            myprint(typeof mystr);

            for(x in mystr){
                myprint(x+" - "+mystr[x]);
            }

            myprint(0 in mystr);
            myprint(1 in mystr);
            myprint(2 in mystr);

            myprint(9 in mystr);
            myprint(10 in mystr);
            myprint(11 in mystr);

            myprint(length in mystr);
            myprint("---------------------------");

            myprint("1. "+mystr[0]);
            delete mystr[0];

            myprint("2. "+mystr[0]);
            delete mystr[0];

            myprint("1. "+mystr);
            delete mystr;
            myprint("2. "+mystr);
            myprint("---------------------------");
            
            x = "Hello";
            myprint(x);
            delete x;

            //myprint(x);
            myprint("Done");
        </script>
    </body>
</html>
