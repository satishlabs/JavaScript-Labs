<html>
    <head>
        <title>JS : Document Object</title>
        <style>
            input,h1,div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
           
        </style>
    </head>
   <body>
    <div id="my-data-div"></div>
    <script>
        document.write("<h1>Hello Guys</h1>");
        function show(){
            console.log("Button Clicked");
            var fn = document.getElementById("fname").value;
            console.log("fname : "+fn);

            var email1 = document.getElementById("email1").value;
            console.log("email1 : "+email1);

            var email2 = document.getElementById("email2").value;
            console.log("email2 : "+email2);


            var ph = document.getElementById("phone").value;
            console.log("phone : "+ph);

            var fn = document.myform.fname.value;
            var email1 = document.myform.email1[0].value;
            var email2 = document.myform.email2[1].value;
            var ph = document.myform.phone.value;

            console.log("fname : "+fn);
            console.log("email1 : "+email1);
            console.log("email2 : "+email2);
            console.log("phone : "+ph);
        }

    </script>
    <form name="myform">
        <table>
            <tr>
                <td>Full Name</td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr>
                <td>First Email</td>
                <td><input type="text" id="email1" name="email1"></td>
            </tr>
            <tr>
                <td>Second Email</td>
                <td><input type="text" id="email2" name="email2"></td>
            </tr>
            <tr>
                <td>Phone </td>
                <td><input type="text" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><input type="button " value="Click Here" onclick="show()"></td>
            </tr>
        </table>
    </form>
   </body>
</html>
