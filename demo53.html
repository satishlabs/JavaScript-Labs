<html>
    <head>
        <title>JS : Exploring - String Object - 3</title>
        <style>
            input,h1,div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
   <body>
    <div id="my-data-div"></div>
    <script>
        function myprint(data){
            var mydiv = document.getElementById("my-data-div");
            mydiv.innerHTML = mydiv.innerHTML+data+"</br>";
        }
        myprint("<u>JS : Exploring - String Object - 3</u>");
        
        var str = "Hello Guys-CourseCube";
        myprint(str);
        var resStr = str.slice(6);
        myprint(resStr);

        var resStr = str.slice(6,9);
        myprint(resStr);
        
        var resStr = str.slice(6,10);
        myprint(resStr);
        myprint("---------------------------");

        var str = "Hello Guys-CourseCube";
        myprint(str);
        
        var res = str.includes("Hello");
        myprint(res);

        var res = str.includes("Cube");
        myprint(res);

        var res = str.includes("Guys");
        myprint(res);

        var res = str.includes("Course");
        myprint(res);

        var res = str.includes("Hai");
        myprint(res);
        myprint("---------------------------");

        var myString = "Hello Guys Course Cube";
        var myword1 = 'Guys';
        var myword2 = 'JLC';
        var myresult = `The word ${myword1} ${myString.includes(myword1) ?' is ': 'is not'}found`
        myprint(myresult);
        var myresult = `The word ${myword2} ${myString.includes(myword2) ? 'is' : 'is not'} found` 
        myprint(myresult) 
        var x = myString.includes(myword1) ? 'is' : 'is not' 
        var myresult1 = "The word" + myword1 + " " + x + " found"; 
        myprint(myresult1) 
        myprint("---------------------------");


        myprint("Done!!");

    </script>
   </body>
</html>
