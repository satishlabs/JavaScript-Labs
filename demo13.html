<html>
    <head>
        <title>JS: Operators-Part3</title>
        <style>
            div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u>4 Logical Operators</u>:")
            myprint(" true && true => "+ (true && true)); 
            myprint(" true && false => "+ (true && false)); 
            myprint(" false && true => "+ (false && true)); 
            myprint(" false && false => "+ (false && false)); 
            
            myprint(" true || true => "+ (true || true)); 
            myprint(" true || false => "+ (true || false)); 
            myprint(" false || true => "+ (false || true)); 
            myprint(" false || false => "+ (false || false)); 
            
            myprint(" ! true => "+ ( !true )); 
            myprint(" ! false => "+ ( !false )); 




           
        </script>
    </body>
</html>
