<html>
    <head>
        <title>JS: Operators-Part7</title>
        <style>
            div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u>8)  typeof, 9) new , 10) instanceof Operator</u>:")
            var a=19;
            myprint(a);
            myprint(typeof(a));

            var a=9.9;
            myprint(a);
            myprint(typeof(a));

            a="Hello Guys";
            myprint(a);
            myprint(typeof(a));

            var mystr=new String("Hello Guys");
            myprint(mystr);
            myprint(typeof(mystr));

            var arr = new Array(3);
            arr[0]=10;
            arr[1]=20;
            arr[3]=30;
            myprint(arr);
            myprint(typeof(arr));

            var dob=new Date(); 
            myprint(dob.getDate()+"-"+dob.getMonth()+"-"+dob.getFullYear()); 
            myprint(typeof dob);

            myprint("--------------------");
            myprint(dob instanceof Date); //T
            myprint(dob instanceof Array); //F
            myprint(dob instanceof String); //F
            myprint("--------------------");

            myprint(arr instanceof Date);
            myprint(arr instanceof Array);
            myprint(arr instanceof String);

            myprint("--------------------");

            myprint(mystr instanceof Object);
            myprint(arr instanceof Object);
            myprint(dob instanceof Object);
        </script>
    </body>
</html>
