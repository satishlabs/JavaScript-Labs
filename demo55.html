<html>
    <head>
        <title>JS : Exploring - Array Object - 1</title>
        <style>
            input,h1,div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
   <body>
    <div id="my-data-div"></div>
    <script>
        function myprint(data){
            var mydiv = document.getElementById("my-data-div");
            mydiv.innerHTML = mydiv.innerHTML+data+"</br>";
        }
        myprint("<u>JS : Exploring - Array Object - 1</u>");
        
        var arr = [10,59,20,35,30,25,40,50];
        myprint(arr);

        arr.reverse();
        myprint(arr);

        arr.sort();
        myprint(arr);

        var arr=[10,20,30,40,50,60]; 
        myprint(arr);
        var x = arr.shift();

        myprint(arr);
        myprint(x);


        var x = arr.shift();
        myprint(arr);
        myprint(x);

        myprint("---------------------------");
        var y = arr.unshift(99);
        myprint(y);
        myprint(arr);

        var y = arr.unshift(130);
        myprint(y);
        myprint(arr);


        myprint("---------------------------");
        myprint("Done!!");

    </script>
   </body>
</html>
