<html>
    <head>
        <title>JS: for loop</title>
        <style>
            div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u> for loop </u>:")
            for(var i=1; i<=5; i++){
                myprint(i);
            }
            myprint("-----------------------------");

            for(var i=1; i<=5; i++){
                if(i%2 == 0)
                    myprint(i);
            }
            
            myprint("Done");
        </script>
    </body>
</html>
