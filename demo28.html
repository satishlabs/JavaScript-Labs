<html>
    <head>
        <title>JS: const keyword</title>
        <style>
            input,h1,div{
                font-size: 25px;
                border: 2px solid red;
                background-color: goldenrod;
                padding-left: 15px;
                border-radius: 15px;
                width: 500px;
                margin: 50px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function myprint(data){
                var mydiv = document.getElementById("mydiv");
                console.log(mydiv);
                mydiv.innerHTML = mydiv.innerHTML+data+"<br/>";
            }

            myprint("<u> const keyword </u>:")
            var x = 10;
            myprint(x);
            x=20;
            myprint(x);
            myprint("---------------------------------");

            const y=100;
            myprint(y);
            //y=200;
            //myprint(y);
            myprint("---------------------------------");

            const arr=[10,20,30,40,50]; //900
            myprint(arr);
            arr[1]=99;
            myprint(arr);

            //arr=[99,88,77,66,55]; //800 
            //print(arr); 
            myprint("---------------------------------");

            myprint("Done");
        </script>
    </body>
</html>
